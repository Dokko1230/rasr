<div class="stats">
  <h3 id="username">{{ hero.meta.username }}</h3>
  <p>Lvl: {{ hero.level }} / Exp: {{ hero.xp }}</p>
  <ul class="list-unstyled">
    <li>
      <span>Speed: </span><span>{{ hero.speed }}</span>
    </li>
    <li>
      <span>Dmg: </span><span>{{ hero.dmg }}</span>
    </li>
  </ul>
</div>
