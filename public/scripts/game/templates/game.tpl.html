<div class="container game">
  <div class="row">
    <div class="col-md-9">
      
      <div id="game-container">
        <button class="btn btn-danger left createables" ng-hide="borders.left" ng-click="makeMap('left')">Create new screen to the left</button>
        <button class="btn btn-danger up createables" ng-hide="borders.up" ng-click="makeMap('up')">Create new screen above</button>
        <div id="game-canvas"></div>
        <button class="btn btn-danger right createables" ng-hide="borders.right" ng-click="makeMap('right')">Create new screen to the right</button>
        <button class="btn btn-danger down createables" ng-hide="borders.down" ng-click="makeMap('down')">Create new screen below</button>
      </div>

    </div>
    
    <div class="col-md-3">
      <div class="chatbox">
        <div scroll-glue ng-model="glued" class="messages">
          <div ng-repeat="chat in chats">{{ chat.user }} [<span class='timestamp'></span>]: {{ chat.message }}</div>
        </div>
        <div class="form-group">
          <form id="sendMessage">
            <div class="input-group">
              <input type="text" class="form-control chatToSend" placeholder"Chat with your fella' playa's">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">send</button>
            </span>
            </div>
          </form>
        </div>
      </div>

      <div class="stats">
        <div class="stats-item"><span class="meta">NAME </span><span class="description"> {{ hero.meta.username }}</span></div>
        <div class="stats-item"><span class="meta">LEVEL </span><span class="description"> {{ hero.level }}</span></div>
        <div class="stats-item"><span class="meta">XP </span><span class="description"> {{ hero.xp }}</span></div>
        <div class="stats-item"><span class="meta">SPEED </span><span class="description"> {{ hero.speed }}</span></div>
        <div class="stats-item"><span class="meta">DMG </span><span class="description"> {{ hero.dmg }}</span></div>
      </div>
      
      <div class="controls">
        <a id="map-id" class="btn btn-danger" href="/edit/{{ mapId }}">Edit map here</a>
      </div>
    </div>

</div>

<button type='button' class='btn btn-default btn-sm'>
  <span class='glyphicon glyphicon-globe'></span>
</button>
